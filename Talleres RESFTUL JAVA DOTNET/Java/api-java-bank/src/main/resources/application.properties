spring.application.name=api-java-bank

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3308/java_bank_db
spring.datasource.username=java_user
spring.datasource.password=java_pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation1234567890
jwt.expiration=28800000

# Server Configuration
server.port=8080
server.address=0.0.0.0
server.max-http-request-header-size=64KB
server.max-http-response-header-size=64KB

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
